<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Messages</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
	<script src="js/jquery-1.12.3.js"></script>
	<script src="js/jquery.mobile-1.4.5.js"></script>
</head>
<body>
<div data-role="page" data-theme="a" id="addContact-page">
   
	<div data-role="header" data-position="fixed">
		<h1>Add Contact</h1>
		<a  href="contacts.html" data-role="button" onclick="app.loadContacts()" data-iconshadow="false" data-icon="carat-l" data-iconpos="notext" data-rel="back" data-ajax="false"></a>
		
	</div><!-- /header -->

	<div role="main" class="ui-content">

        <div data-role="fieldcontain">
			<div class="ui-checkbox">
				<label for="checkbox-enhanced" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-checkbox-off">Trying to obtain Keys automatically sending your public keys in a SMS</label>
				<input onclick="app.addAutomaticContact()" class="checkbox" type="checkbox" name="checkbox-enhanced" id="checkbox-enhanced" data-enhanced="true">
			</div>
			<form id="form_add_contact" method="post" action="#pageone" data-ajax="false">
				<label for="tel-1">Telephone:</label>
				<input type="tel" placeholder="Telephone" name="tel-11" id="tel-add-contact" value="">
				<label for="basic">Public RSA Key: n</label>
				<textarea name="Pn" id="Pn-add-contact" placeholder="Public RSA Key: n"></textarea>
				<label for="basic">Public RSA Key: e</label>
				<textarea name="Pe" id="Pe-add-contact" placeholder="Public RSA Key: e"></textarea>
				<label for="basic">Contact Public Key (Curve 25519):</label>
				<textarea name="CPKC25519" id="CPKC25519-add-contact" placeholder="Contact Public Key (Curve 25519)"></textarea>
				<input type="button" onclick="app.addContact()" value="Add Contact" data-icon="plus" data-iconpos="right" data-inline="true">
				<input type="reset" value="Reset" data-icon="delete" data-iconpos="right" data-inline="true">
				<br />
				<p><b>Note: My Curve 25519 ephemeral Keys for this contact (secret key and public key) will be generated automatically</b></p>
			</form>	
		</div>
		
    </div><!-- /content -->
	
	<div data-role="footer" data-position="fixed">
		<h2>UC3M</h2>
	</div>

</div><!-- /page -->
</body>
</html>
