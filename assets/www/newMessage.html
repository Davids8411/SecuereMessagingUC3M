<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>New Message</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
</head>
<body>
	<div class="app">
		<div data-role="page" data-theme="a" id="new-messages-page">
   
			<div data-role="header" data-position="fixed">
				<h1>New Message</h1>
				<a href="messages.html" onclick="app.loadView()" data-shadow="false" data-iconshadow="false" data-icon="carat-l" data-iconpos="notext" data-rel="back" data-ajax="false"></a>
			</div><!-- /header -->

			<div role="main" class="ui-content">
				<div data-role="fieldcontain">
					<form id="form_new_sms" method="post" action="#pageone" data-ajax="false">
						<label for="tel-1">Telephone:</label>
						<input type="tel" placeholder="Enter mobile number" name="tel-11" id="numberTxt" value="">
						<label for="info">Message:</label>
						<textarea name="addinfo" id="messageTxt" placeholder="Enter message"></textarea>
						<input type="button" onclick="app.sendSms()" value="Send Message" data-icon="check" data-iconpos="right" data-inline="true">
						<input type="reset" value="Reset" data-icon="delete" data-iconpos="right" data-inline="true">
					</form>
				</div>
			</div><!-- /content -->

			<div data-role="footer" data-position="fixed">
				<h2>UC3M</h2>
			</div>

		</div><!-- /page -->
	</div>	<!-- /app -->

	<script src="js/jquery-1.12.3.js"></script>
	<script src="js/jquery.mobile-1.4.5.js"></script>
	<script src="cordova.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
